<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-
        scale=1.0" />
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
        <title>Unguided Vue Basic</title>
        <script src="vue.js"></script>
</head>

<body>
    <div id="app" class="text">
        
        <h2> AYO TEBAK ANGKA </h2>
        <h2>Halo, Welkambek {{ nama }}</h2>

        <div class="d-flex justify-content-left">

            <div class="card-body">
                
                <h2>==Masukan Angka 1-10==</h2>
                <h2>!! JANGAN LEBIH ATAU KURANG !!</h2>

                <div class="text-primary">
                    <input type="number" class="form-control" v-model="inputangka" placeholder="angka loh ya"/>
                    <br><br>
                    <button class="btn btn-primary" @click="cekangka" >Cek Angka</button>
                    
                    <br><br>
                    Kesempatan Bermain : {{ kesempatanbermain }}

                </div>
            </div>
        </div>

        <div class="text" v-show="benar">
            <p> ANGKA BENAR, KAMU MENANG:) </p> 
            <button class="btn btn-primary" @click="main" >MAIN LAGI YUK</button>
        </div>

        <div class="text" v-show="salah">
            <p>KAMU SALAH TEBAK, COBA LAGI:)</p> 
            <button class="btn btn-primary" @click="coba" >COBA LAGI YA</button>
        </div>

        <div class="text" v-show="kalah">
            <p>KAMU KALAH, AYO MAIN LAGI:) </p> 
            <button class="btn btn-primary" @click="main" >MAIN LAGI YUK</button>
        </div>
        
        <br><br>
        <p>Jawaban : {{ setangka }} </p>

        
        <footer class="footer">
            {{ juliya.footer }}
        </footer>

    </div>
</body>

<script>
    new Vue({
        el: "#app",
        data: {
            nama : 'Juliya',
            inputangka:"",
            setangka: Math.floor(Math.random() * 10)+1,
            kesempatanbermain:3,

            benar:undefined,
            salah:undefined,
            kalah:undefined,
            
            juliya: {
                footer : 'Ni Putu Juliya Pradnyawati | 180709745 | PAW C'
            },

           
        },
        methods: {
            
            cekangka(){
            if(this.inputangka == this.setangka){
                this.benar = 1;
                
                
            }else {
                    this.salah = 1;
                    this.kesempatanbermain--;
                    if(this.kesempatanbermain==0){
                        this.kalah = 1;
                        this.salah = undefined;
                    }
            }
               
           },
           
           coba(){
                this.salah = undefined;
           },

           main(){
               location.reload();
           }
        },
 
    });
</script>
</html>
